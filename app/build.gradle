            minSdkVersion 16
            targetSdkVersion 29
            ndk {
                abiFilters "arm64-v8a", "armeabi-v7a", "x86", "x86_64"
            }
            flavorDimensions "abi"
            productFlavors {
                all {
                    flavorDimension "abi"
                }
            }
        }

